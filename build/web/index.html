<body id="app-container">
  <div class="progress">
    <style>
      body {
        background: black;
      }

      .progress {
        --progress: 0%;

        width: 500px;
        height: 50px;
        margin: 9em auto;
        border: 1px solid #fff;
        padding: 12px 10px;
        box-shadow: 0 0 10px #aaa;
      }

      .progress .bar {
        width: var(--progress);
        height: 100%;
        background: linear-gradient(rgb(87, 14, 221), rgb(83, 0, 236), rgb(87, 14, 221));
        background-repeat: repeat;
        box-shadow: 0 0 10px 0px rgb(87, 14, 221);
        animation:
          shine 4s ease-in infinite,
          end 1s ease-out 1 7s;
        transition: width 3s ease 3s;
      }

      @property --progress {
        syntax: "<length>";
        /* initial-value: 0%; */
        inherits: true;
      }

      @keyframes shine {
        0% {
          background-position: 0 0;
        }

        100% {
          background-position: 0 50px;
        }
      }

      @keyframes end {

        0%,
        100% {
          box-shadow: 0 0 10px 0px rgb(87, 14, 221);
        }

        50% {
          box-shadow: 0 0 15px 5px rgb(87, 14, 221);
        }
      }
    </style>
    <div class="bar"></div>

  </div>
  <script defer>
    /* window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({

    const bar = document.querySelector(".bar");
    bar.style.setProperty("--progress", "25%");

    window.addEventListener('load', function (ev) {
      /* var loading = document.querySelector('#loading'); */
      /* loading.textContent = "Loading entrypoint..."; */
      bar.style.setProperty("--progress", "50%");

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          /* loading.textContent = "Initializing engine..."; */
          bar.style.setProperty("--progress", "75%");

          let appRunner = await engineInitializer.initializeEngine();

          /* loading.textContent = "Running app..."; */
          bar.style.setProperty("--progress", "95%");

          await appRunner.runApp();
        }
      });
    });
  </script>
